<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="counter">
        <!-- title of counter -->
        <h1 class="counter_title">Counter</h1>
        <!-- value box -->
        <span class="counter_value">0</span>
        <!-- reset button -->
        <div class="counter_reset_div">
            <button class="counter_reset">
                <span class="material-icons">restart_alt</span>
            </button>
        </div>
        <!-- increase and decrease button -->
        <div class="increase_decrease_div">
            <button class="counter_decrease">
                <span class="material-icons">remove</span>
            </button>
            <button class="counter_increase">
                <span class="material-icons">add</span>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
